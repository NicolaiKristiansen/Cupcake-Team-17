<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <link href="../public/css/standard_template.css" th:href="@{/public/css/standard_template.css}" rel="stylesheet"/>

<body>
<header>
    <img th:src="@{/public/images/cupcakeheader.png}" src="../public/images/cupcakeheader.png" class="header-image"/>
</header>

<div class="container">
    <div class="top-bar">
        <button class="left-button">Gemte ordrer</button>
        <div class="right">
            <p>email-652@cphbusiness.dk</p>
            <button class="basket-button">
                <img th:src="@{/public/images/basket_red_dot.png}"
                     src="../public/images/basket_red_dot.png"
                     class="basket-icon" />
            </button>
        </div>
    </div>

    <div class="main-content">

        <div>
            <div class="top-text">
                <div class="title">Velkommen ombord</div>
                <div class="rubric">Øens bedste cupcakes. vælg og bestil her:</div>
            </div>


            <div>
                <select>
                    <option>Vælg bund</option>
                </select>

                <select>
                    <option>Vælg topping</option>
                </select>

                <select>
                    <option>Vælg antal</option>
                </select>
            </div>
            <button class="add-to-basket">Læg i kurv</button>
        </div>
    </div>
</div>
