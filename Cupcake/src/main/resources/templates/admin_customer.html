<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin kunde</title>
    <link href="../public/css/standard_template.css" th:href="@{/css/standard_template.css}" rel="stylesheet"/>
    <link href="../public/css/table.css" th:href="@{/css/table.css}" rel="stylesheet"/>

    <style>
        .table-layout td:nth-child(n+4) {
            background: transparent;
            border: 0;
        }

        .left-button {
            gap: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <img th:src="@{/images/cupcakeheader.png}" src="../public/images/cupcakeheader.png" class="header-image"/>
</header>

<div class="container">
    <div class="top-bar">
        <div class left>
            <a href="admin_customer.html" th:href="@{/user}" class="left-button">Kunder</a>
            <a href="admin_order.html" th:href="@{/order}" class="left-button">Ordrer</a>
        </div>
        <div class="right">
            <p><span th:text="${session.currentUser.email}"></span></p>
        </div>
    </div>

    <div class="main-content">
        <div class="table-container">
            <h2>Her kan du Ã¦ndre kundernes penge og slette kunder!</h2>
            <table class="table-layout">
                <thead>
                <tr>
                    <th>Kunde ID</th>
                    <th>Kunde email</th>
                    <th>Kunde penge</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.money}"></td>
                    <td>
                        <form method="post" th:action="@{/updatemoney}">
                            <input type="text" name="money" th:value="${user.money}"/>
                            <input type="hidden" name="userId" th:value="${user.id}"/>
                            <button type="submit">rediger</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
</body>
</html>
