<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvittering</title>
    <link href="../public/css/standard_template.css" th:href="@{/public/css/standard_template.css}" rel="stylesheet"/>

</head>
<body>
<header>
    <img th:src="@{/public/images/cupcakeheader.png}" src="../public/images/cupcakeheader.png" class="header-image"/>
</header>

<div class="container">
    <div class="top-bar">
        <button class="left-button">Gemte ordrer</button>
        <div class="right">
            <p>email-652@cphbusiness.dk</p>
            <button class="basket-button">
                <img th:src="@{/public/images/basket_red_dot.png}" src="../public/images/basket_red_dot.png" class="basket-icon" />
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="table-container">
            <h2>Tak for din bestilling!</h2>

                <thead>
                <tr>
                    <th>Top</th>

                    <th>Antal</th>

                    <td>Chokolade</td>

                    <td>50.95 kr.</td>
                </tr>
                <tr>
                    <td>Vanilje</td>
                    <td>Chokolade</td>
                    <td>1</td>
                    <td>25.00 kr.</td>


                </tr>
                </tbody>
            </table>
            <div class="total-price">Total pris: 75.95 kr.</div>
            <div class="total-price">Købsdato: 26-03-2025</div>
            <div class="total-price">Ordre-ID: 12</div>

        </div>
    </div>
</div>
