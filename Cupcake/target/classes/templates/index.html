<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Log På</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/standard_template.css" th:href="@{/css/standard_template.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <img th:src="@{/images/cupcakeheader.png}" src="../public/images/cupcakeheader.png" class="header-image"/>
    </header>
    <div class="container">

<form class="main-login-create-content" method="post">

    <div class="login-content">
        <input type="text" name="email" placeholder="Indtast email"/>
        <input type="password" name="password" placeholder="Indtast adgangskode"/>
        <button class="submit-button" type="submit" formaction="/login">Log på</button>
        <div class="logout-create">
            <a href="createuser.html" th:href="@{/createuser}">Opret konto</a>
            <a th:if="${session.currentUser != null}" href="index.html" th:href="@{/logout}">Log ud</a>
        </div>
    </div>

    <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>

</form>



<p></p>
</div>
</div>
</body>
</html>
