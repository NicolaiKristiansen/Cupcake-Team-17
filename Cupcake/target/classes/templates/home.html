<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <link href="../public/css/standard_template.css" th:href="@{/css/standard_template.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <img th:src="@{/images/cupcakeheader.png}" src="../public/images/cupcakeheader.png" class="header-image"/>
</header>

<div class="container">
    <div class="top-bar">
        <a href="standard_template_test.html" th:href="@{/savedOrders}" class="left-button">Gemte ordrer</a>
        <div class="right">
            <p><span th:text="${session.currentUser.email}"></span></p>
            <a href="basket.html" th:href="@{/basket}"  class="basket-button">
                <img th:src="@{/images/basket_red_dot.png}"
                     src="../public/images/basket_red_dot.png"
                     class="basket-icon" />
            </a>
        </div>
    </div>

    <div class="main-content">

        <div>
            <div class="top-text">
                <div class="title">Velkommen ombord</div>
                <div class="rubric">Øens bedste cupcakes. vælg og bestil her:</div>
            </div>

            <form action="/addtobasket" method="post">
                <label for="cupcakebottom">Vælg bund</label>
                <select id="cupcakebottom" name="cupcakebottom">
                    <option value="">Vælg bund</option>
                    <option th:each="cupcakeBottom, number : ${cupcakeBottoms}"
                            th:value="${cupcakeBottom.id}"
                            th:text="${number.index + 1 + '. ' + cupcakeBottom.name + ':' + cupcakeBottom.price + 'kr'}"
                            th:data-price="${cupcakeBottom.price}">
                    </option>
                </select>

                <label for="cupcaketop">Vælg topping</label>
                <select id="cupcaketop" name="cupcaketop">
                    <option value="">Vælg topping</option>
                    <option th:each="cupcakeTop, number : ${cupcakeTops}"
                            th:value="${cupcakeTop.id}"
                            th:text="${number.index + 1 + '. ' + cupcakeTop.name + ':' + cupcakeTop.price + 'kr'}"
                            th:data-price="${cupcakeTop.price}">
                    </option>
                </select>

                <p>Vælg antal</p>
                <input type="number" name="quantity" min="1" placeholder="Please enter amount">

                <button type="submit" class="add-to-basket" >Læg i kurv</button>
            </form>



        </div>
    </div>
</div>
</body>
</html>
