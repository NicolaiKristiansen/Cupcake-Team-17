<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemte Ordrer</title>
  <link href="../public/css/standard_template.css" rel="stylesheet" />
  <link href="../public/css/table.css" rel="stylesheet" />
</head>
<body>
<header>
  <img src="../public/images/cupcakeheader.png" class="header-image" alt="Cupcake Header" />
</header>

<div class="container">
  <div class="top-bar">

    <div class="right">
      <p><span th:text="${session.currentUser.email}"></span></p>
      <button class="basket-button">
        <img src="../public/images/basket_red_dot.png" th:href="@{/basket}" class="basket-icon" alt="Kurv ikon" />
      </button>
    </div>
  </div>

  <div class="main-content">
    <div class="order-container">

      <div th:each="order : ${savedOrders}">
        <h3>Order [[${order.id}]]</h3>

        <!-- Table for displaying orderlines -->
        <table class="table-layout">
          <thead>
          <tr>
            <th>Top</th>
            <th>Bund</th>
            <th>Antal</th>
            <th>Pris</th>
          </tr>
          </thead>
          <tbody>
          <!-- Loop through orderlines specific to this order -->
          <tr th:each="orderline : ${order.orderlines}">
            <td th:text="${orderline.cupcake_top_name}"></td> <!-- Display top name -->
            <td th:text="${orderline.cupcake_bottom_name}"></td> <!-- Display bottom name -->
            <td th:text="${orderline.amount}"></td> <!-- Display quantity -->
            <td th:text="${orderline.price}"></td> <!-- Display price -->
          </tr>
          </tbody>
        </table>

        <!-- Display the total price of this order -->
        <div class="total-pris" th:text="${'Total price: ' + order.total_price}"></div>
      </div>





      <div class="order-actions">
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
