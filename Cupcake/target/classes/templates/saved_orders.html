<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemte Ordrer</title>
  <link href="../public/css/standard_template.css" rel="stylesheet" />
  <link href="../public/css/table.css" rel="stylesheet" />
</head>
<body>
<header>
  <img src="../public/images/cupcakeheader.png" class="header-image" alt="Cupcake Header" />
</header>

<div class="container">
  <div class="top-bar">
    <button class="left-button">Gemte ordrer</button>
    <div class="right">
      <p>email-652@cphbusiness.dk</p>
      <button class="basket-button">
        <img src="../public/images/basket_red_dot.png" class="basket-icon" alt="Kurv ikon" />
      </button>
    </div>
  </div>

  <div class="main-content">
    <div class="order-container">

      <!-- Loop through saved orders -->
      <div th:each="savedOrder : ${savedOrders}">
        <h2 th:text="'Order ' + ${savedOrder.id}"></h2>

        <table class="table-layout">
          <thead>
          <tr>
            <th>Top</th>
            <th>Bund</th>
            <th>Antal</th>
            <th>Pris</th>
          </tr>
          </thead>
          <tbody>
          <!-- Loop through saved orderlines for each saved order -->
          <tr th:each="savedOrderline : ${savedOrder.orderlines}">
            <td th:text="${savedOrderline.cupcake_top_id}"></td>  <!-- Display cupcake_top_id -->
            <td th:text="${savedOrderline.cupcake_bottom_id}"></td> <!-- Display cupcake_bottom_id -->
            <td th:text="${savedOrderline.amount}"></td>  <!-- Display amount -->
            <td th:text="${savedOrderline.price}"></td>  <!-- Display price -->
          </tr>
          </tbody>
        </table>

        <!-- Display total price for each order -->
        <div class="total-pris" th:text="'Total Price: ' + ${savedOrder.total_price}"></div>

        <div class="order-actions">
          <button class="trashcan-button" type="button">
            <img src="../public/images/trashcan_icon.png" class="trashcan-icon" alt="Slet ordre" />
            Slet ordre
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
