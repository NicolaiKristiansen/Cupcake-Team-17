<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din kurv</title>
    <link href="../public/css/standard_template.css" th:href="@{/css/standard_template.css}" rel="stylesheet"/>
    <link href="../public/css/table.css" th:href="@{/css/table.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <img th:src="@{/images/cupcakeheader.png}" src="../public/images/cupcakeheader.png" class="header-image"/>
</header>

<div class="container">
    <div class="top-bar">
        <a class="left-button" th:href="@{/savedOrders}">Gemte ordrer</a>
        <div class="right">
            <p><span th:text="${session.currentUser.email}"></span></p>
            <button class="basket-button">
                <img th:src="@{/images/basket_red_dot.png}" src="../public/images/basket_red_dot.png" class="basket-icon" />
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="table-container">

            <h2>Din kurv:</h2>
            <table class="table-layout">
                <thead>

                <tr>
                    <th>Top</th>
                    <th>Bund</th>
                    <th>Antal</th>
                    <th>Pris</th>
                    <th style="width: 30px;"></th>
                </tr>

                </thead>
                <tbody>
                <!-- Loop through saved orderlines for each saved order -->
                <tr th:each="orderline : ${orderlines}">
                    <td th:text="${orderline.cupcake_top_name}"></td>  <!-- Display cupcake_top_id -->
                    <td th:text="${orderline.cupcake_bottom_name}"></td> <!-- Display cupcake_bottom_id -->
                    <td th:text="${orderline.amount}"></td>  <!-- Display amount -->
                    <td th:text="${orderline.price}"></td>  <!-- Display price -->
                </tr>
                </tbody>
            </table>

            <!-- Display total price for each order -->
            <div class="total-pris" th:text="'Total Price: ' + ${basketTotalPrice}"></div>

            <div class="button-container">
                <form action="/receipt" method="post">
                <div class="save-order-container">
                    <input type="checkbox" id="saveOrder" name="savedOrder" class="save-order-checkbox" />
                    <label for="saveOrder" class="save-order-label">Gem ordre</label>
                </div>
                <a th:href="@{/receipt}">
                <button  class="checkout-button" type="submit">KÃ¸b</button>
                </a>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
