<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Opret konto</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/standard_template.css" th:href="@{/css/standard_template.css}" rel="stylesheet"/>
</head>

<body>
    <div class="page">
        <header>
            <img th:src="@{/images/cupcakeheader.png}" src="../public/images/cupcakeheader.png" class="header-image"/>
        </header>


        <div class="container">

            <form class="main-login-create-content" method="post">
                <div class="login-content">
                    <input type="text" name="email" placeholder="Indtast email"/>
                    <input type="password" name="password1" placeholder="Indtast adgangskode"/>
                    <input type="password" name="password2" placeholder="Indtast adgangskode igen"/>

                    <button class="submit-button-create" type="submit" formaction="/createuser">Opret konto</button>

                    <div><p th:text="${message}"></p></div>

                    <a th:if="${session.currentUser != null}" href="index.html" th:href="@{/logout}">Log ud</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
